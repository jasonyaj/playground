<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground</title>
</head>
<body>
  <div style="max-width: 80rem; margin: 0 auto;">
    <div style="    display: flex; justify-content: center; align-items: center; gap: 2rem;">
      <h2>Welcome!</h2>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; gap: 1.3rem; flex-wrap: wrap;">
      {% for square in range(0, times): %}
        <div style="min-width: 150px; min-height: 150px; background-color: {{ color }};"></div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
